<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online coding playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://craig.global.ssl.fastly.net/rainbow-themes/rainbow.css?2.1.4" rel="stylesheet" type="text/css" media="screen">
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid p-5 pt-4">
      <h1 class="text-center mb-4">Online Code Playground</h1>
      <div class="row m-0 mb-2">
        <div class="col-12 col-sm-2 p-0 mb-2 me-2">
          <select class="form-select shadow-sm w-100" aria-label="Default select example">
            <option >Select Langauage</option>
            <option selected value="python">Python</option>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
            <option value="r">R</option>
          </select>
        </div>
        <div class="col-12 col-sm-2 p-0 mb-2 me-2">
          <select class="form-select shadow-sm w-100" aria-label="Default select example">
            <option>Select Version</option>
            <option value="1">2</option>
            <option selected value="2">3</option>
          </select>
        </div>
        <div class="col-12 col-sm-2 p-0 mb-2">
          <button class="btn btn-success shadow-sm">
            Run <i class="fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
      <div class="row m-0">
        <div class="col-12 bg-black a_c1 col-lg-6 shadow-sm ps-0 pe-1 a_h600 python" >
            <pre class=" h-100 mb-0" contenteditable="true">
                <code data-language="python" class="h-100">def openFile(path):
 file = open(path, "r")
 content = file.read()
 file.close()
 return content
            </code>
            </pre>
        </div>
        <div class="position-relative  col-12 col-lg-6 pe-0 ps-1 a_h600">
          <div class="shadow-sm bg-black text-white h-100 p-2 a_consola">
            Hello, World!
            <div class="position-absolute top-0 start-0 d-flex justify-content-center align-items-center h-100 w-100">
              <div class="loader text-success spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://craig.global.ssl.fastly.net/js/rainbow/rainbow.min.js?00e3a"></script>    
</body>
</html>
